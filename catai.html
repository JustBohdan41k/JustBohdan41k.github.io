<!DOCTYPE html>
<html>
    <head>
        <title>CatAI</title>
        <link rel="stylesheet" href="catai.css">
        <link rel="icon" type="image/png" href="https://i.imgur.com/3Z29zyH.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    </head>
    <body>
        <br><br><a href="mainpage.html" class="goback"><i class="fa-solid fa-arrow-left"></i> Go back</a>
        <center>
            <div class="main">
                <div class="headBg">
                    <h1 class="mainHeader">CatAI: Meow anything</h1><br>
                    <h3 class="version">v1.0</h3>
                    <h1 class="cat">üê± </h1><h1 class="tip"></h1>
                </div>
                <div class="mainForm">
                    <form>
                        <input class="prompt" type="text" placeholder="Type here..."><br>
                    </form>
                    <button class="send">Send</button>
                </div>
            </div>
        </center>
        <script>
            const prompt = document.querySelector(".prompt");
            const send = document.querySelector(".send");
            const answer = document.querySelector(".tip")
            function generateMeow() {
            let count = Math.floor(Math.random() * (12 - 5 + 1)) + 5;
            let meowString = "meow ".repeat(count).trim();
            answer.innerHTML = meowString;
            }
            send.addEventListener("click", () => {
            let value = prompt.value;
            if (value.includes("meow")) {
            answer.innerHTML = `The cat is thinking...`;
            setTimeout(() => {
                generateMeow();
            }, 2500);
            prompt.value = "";
            } else {
            answer.innerHTML = `<i class="fa-solid fa-triangle-exclamation"></i> The cat doesn't understand you!`;
            prompt.value = "";
            }
            });
        </script>
    </body>
</html>
